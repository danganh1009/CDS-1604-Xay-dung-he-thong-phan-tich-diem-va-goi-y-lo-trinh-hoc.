{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-star"></i> Quản lý Điểm</h2>
    <div>
        <a href="{{ url_for('add_grade') }}" class="btn btn-primary me-2">
            <i class="fas fa-plus"></i> Nhập điểm
        </a>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#importModal">
            <i class="fas fa-file-excel"></i> Nhập từ Excel
        </button>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tìm điểm theo sinh viên</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('grades') }}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="student_id" placeholder="Nhập mã sinh viên...">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tìm điểm theo môn học</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('grades') }}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="course_code" placeholder="Nhập mã môn học...">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nhập điểm từ Excel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('import_grades') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">Chọn file Excel</label>
                        <input type="file" class="form-control" id="excelFile" name="file" accept=".xlsx,.xls" required>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Nhập điểm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
